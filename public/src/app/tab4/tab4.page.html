<ion-header>
  <ion-toolbar>
    <ion-title>我的购物车</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item  *ngFor="let item of productShow">
      <input type="checkbox"  (change)="select()"  [(ngModel)]="item.cb">
      <ion-thumbnail>
      <img class="myimg" [src]="item.img_url"></ion-thumbnail>
      <ion-card-content>
      <ion-label style="font-size:16px;">{{item.title}}</ion-label>
      <ion-text color="danger">{{item.price|currency:"￥"}}</ion-text>
      <ion-button class="mybtn" (click)="min(item.id)">-</ion-button>
      <ion-button style="color:#000;" class="mybtn" color="white">{{item.count}}</ion-button>
      <ion-button class="mybtn" (click)="add(item.id)">+</ion-button>
      </ion-card-content>  
      </ion-item>  
  </ion-card>
</ion-content>
<ion-footer>
<ion-toolbar>
  <ion-item>
    <input type="checkbox" [(ngModel)]="isSelect" (change)="selectAll($event)">
    <ion-label>全选</ion-label>
    <ion-label>合计:￥{{totalPrice}}</ion-label>
    <ion-button (click)="submit()" color="danger" style="width:80px;height:30px;">结算</ion-button>
  </ion-item>
</ion-toolbar>
</ion-footer>
